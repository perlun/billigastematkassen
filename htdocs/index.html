<html>
  <head>
    <title>Billigaste Matkassen</title>
    <base href="/"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <div class="brand">Billigaste Matkassen</div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="span2">
            <ul class="nav nav-list">
              <li class="nav-header">Innehåll</li>
              <li><a href="#">Priser</a></li>
              <li><a href="#/redigera">Redigera</a></li>
            </ul>
          </div>

          <div class="span10">
            <!--Body content-->
            <div id="home">
              <h1>Billigaste Matkassen</h1>
              <p>
                Denna side hjälper dig att hitta det billigaste priset på din matkasse, baserat på priser som tidigare har registrerats.
              </p>
            </div>

            <div>
              {{outlet content}}
            </div>
          </div>
        </div>

        <hr>

        <footer id="footer">
          <small>
            Baseras på <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a> med temat <a href="http://bootswatch.com/simplex/">Simplex</a>.
          </small>
        </footer>
      </div><!-- /#container -->
    </script>

    <script type="text/x-handlebars" data-template-name="prices">
      <h2>Priser</h2>

      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#alla" data-toggle="tab">Alla</a>
        </li>
        <li>
          <a href="#frukt-och-gront" data-toggle="tab">Frukt och grönt</a>
        </li>
        <li>
          <a href="#mejeri" data-toggle="tab">Mejeri</a>
        </li>
      </ul>

      <div class="tabbable">
        <div class="tab-content">
          <div class="tab-pane active" id="alla">
          </div>

          <div class="tab-pane" id="frukt-och-gront">
            <table class="table table-striped">
              {{#each item in items}}
              <tr>
                <th>{{item.name}}</th>
                <td>{{item.brand}}</td>
                {{#each store in item.prices}}
                <td>{{store.name}}</td>
                <td><span class="label label-important">{{store.price}}</span></td>
                {{/each}}
              </tr>
              {{/each}}
            </table>
          </div>

          <div class="tab-pane" id="mejeri">
          </div>
        </div>
      </div>
    </script>

    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-1.0.rc.1.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
